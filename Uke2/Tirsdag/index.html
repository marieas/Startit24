    <script>

        //M - Model dataen v책r
        let name ='K책re';

        updateView()
        //V - View - oppdaterer det grafiske
        function updateView(){
           /* document.getElementById('nameDiv').innerHTML = 'My name is ' + name;
            document.getElementById('workDiv').innerHTML = 'I work at ' + workplace;
            document.getElementById('mealDiv').innerHTML = 'My favorite meal is ' + food;*/

            document.getElementById('app').innerHTML = /*HTML*/`

            <div>I work at ${workplace}</div>

            ` 
        }

        //C - Control - funksjoner som endrer p책 modellen

        // parameter er selve knappen man har trykt p책
        function setName(btn){
            name = btn.innerHTML;
            console.log(name)
            updateView()
        }

        function getRandomName(){
            let randomNum = Math.floor(Math.random() * 3);
            if(randomNum == 1){
                name = 'Camilla'
            }
            else if(randomNum == 2){
                name = 'Nils'
            }
            else{
                name = 'Bernt Georg'
            }
            updateView()
        }

        function setWorkPlace(btn){
            workplace = btn.innerHTML;
            updateView()
        }

        function setFood(btn){
            food = btn.innerHTML;
            updateView()
        }

        function setHobby(input){
            hobby = input.value
            updateView();
        }

            document.getElementById('nameDiv').innerHTML += name;
        }
